<!--Estructura de nustro HTML5-->
<!DOCTYPE html>
<!--Lenguaje-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Coneccion con CSS-->
    <link href="styles/style.css" rel="stylesheet" type="text/css">
      <!--Titulo de nuestra tercera pagina-->
    <title>Recuperacion de contraseña</title>
</head>
<!-- Creacion de las etiqueta para ingresar el numero telefonico-->
<!--Contenido del documento -->
<!--Le asigno un fondo al documento en formato .jpg-->
<body background="imagenes/gato.jpg">
    <!--Seccion generica del documento-->
    <!--Creo una clase-->
    <section class="recuperar">
    <!--Titulo de nustro registro con h4 para que no este tan grande nustro titulo -->
    <h4 align="center"> Recuperacion de contraseña </h4>
    <!--input especifica que el usuario deve llenar el control antes de enviarlo al fomulario -->
    <!--Le asigno una clase-->
    <!--Type determina el tipo de entrada que se va a autilazar-->
    <!--placeholder representa el texto provisional, dentro de la caja donde pondremos 
    nuestros datos aparecera "lo que tengamos en "placeholder"-->
    <input class="recupera"type="tel" placeholder="Ingrese su numero telefonico"><br>

    <!--Creacion de boton de verificacion-->
    <!--Creo un input con una clase llamada "botons" tambien un type submit que este 
    hace que una vez llenos todos los campos del formulario se pueda enviar, y value es para
    definir el valor enviado por el checkbox y checkbox se usa para indicar que el elemento
    esta seleccionado -->
    <input class="botons" type="submit" value="Enviar codigo de verificacion">
     <!--Cerramos mi section-->
    </section>

<!--Cerramos el contenido del documento-->
</body>
<!--Cerramos html-->
</html>
<!--Fin del documento -->
